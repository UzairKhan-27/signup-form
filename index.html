<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome</title>
</head>
<body>
    <div class="left-side">
        <img id="background-image" src="./images/background.jpg" alt="background">
        <div class="logo-background">MAGNA CARTA</div>
        <img id="logo"  src="./images/logo6.png" alt="logo">
    </div>
    <div class="right-side">
        <header>WE MAKE COFFEE</header>
        <main>
            <form>
                <div class="form-row">
                    <div class="label-container">
                        <label for="user_fname">First Name</label>
                        <input type="text" id="user_fname" name="user_fname" placeholder="Uzair" required>
                    </div>
                    <div class="label-container">
                        <label for="user_lname">Last Name</label>
                        <input type="text" id="user_lname" name="user_lname" placeholder="Khan" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="user@example.com" required>
                    </div>
                    <div class="label-container">
                        <label for="phone_num">Phone Number</label>
                        <input type="tel" id="phone_num" name="phone_num" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="label-container">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </form>
        </main>
    </div>
</body>
</html>
